jobs:


  run_test_front:
    docker:
      - image: cimg/node:20.12.1-browsers
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Start tests
          command: |
            cd frontend
            pwd
            ls -la  
            npm install
            npm test
  
  
  
  
  
  
  
  

  run_test_backend:
    docker:
      - image: cimg/php:8.1.12-browsers
      - image: mysql:5.6.36
        environment:
          MYSQL_ROOT_PASSWORD: root
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci

    environment:
      DOCKER_IMAGE_BASE_URL: ghcr.io/medbenkhadra/backend-staging
    steps:
      - checkout
      - run:
          name: Start Database
          command: |
            docker pull mysql/mysql-server:latest
            docker run --name db -e MYSQL_ROOT_PASSWORD=root -d mysql/mysql-server:latest


      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Run tests
          command: |
            cd backend
            pwd
            ls -la  
            composer install
            php bin/console d:d:d --env=test --connection=test --force --if-exists --no-interaction 
            php bin/console d:d:c --env=test --connection=test  -n
            php bin/console d:m:m --env=test  -n
            php bin/console cache:clear --no-warmup --env=test
            composer update 
            SYMFONY_DEPRECATIONS_HELPER=disabled  php ./vendor/bin/phpunit 
  
  

  build_frontend_dev:
    docker:
      - image: docker:20.10.8
    environment:
      DOCKER_IMAGE_BASE_URL: ghcr.io/medbenkhadra/frontend-dev
    steps:
      - run: apk update
      - run: apk add git
      - checkout
      - setup_remote_docker
      - run:
          name: Building frontend-dev Docker image
          command: |
            echo $CI_REGISTRY_TOKEN | docker login ghcr.io -u $CI_REGISTRY_USER --password-stdin
            cd frontend
            rm -rf node_modules
            rm -rf .next
            docker build --file Dockerfile.dev -t ghcr.io/medbenkhadra/frontend-dev:latest .
            docker push ghcr.io/medbenkhadra/frontend-dev:latest

