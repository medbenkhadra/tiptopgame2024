workflows:
  build_and_push:
    jobs:

      - run_test_front:
          context: context
          filters:
            branches:
              only: staging

      - run_test_backend:
          context: context
          filters:
            branches:
              only: staging

      - build_frontend_dev:
          context: context
          filters:
            branches:
              only: dev

      - build_backend_dev:
          context: context
          filters:
            branches:
              only: dev

      - build_frontend_staging:
          context: context
          requires:
            - run_test_front
          filters:
            branches:
              only: staging

      - build_backend_staging:
          context: context
          requires:
            - run_test_backend
          filters:
            branches:
              only: staging

      - build_frontend_preprod:
          context: context
          filters:
            branches:
              only: preprod

      - build_backend_preprod:
          context: context
          filters:
            branches:
              only: preprod

      - build_frontend:
          context: context
          filters:
            branches:
              only: main

      - build_backend:
          context: context
          filters:
            branches:
              only: main

      - deploy_production:
          context: context
          requires:
            - build_frontend
            - build_backend
          filters:
            branches:
              only: main

      - deploy_development:
          context: context
          requires:
            - build_frontend_dev
            - build_backend_dev
          filters:
            branches:
              only: dev
      - deploy_staging:
          context: context
          requires:
            - build_frontend_staging
            - build_backend_staging
          filters:
            branches:
              only: staging

      - deploy_preprod:
          context: context
          requires:
            - build_frontend_preprod
            - build_backend_preprod
          filters:
            branches:
              only: preprod
